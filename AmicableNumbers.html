<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amicable Numbers</title>    
    
    <script language="javascript">
        function checkAmicable() { 
            twoNums = new Array(2);           
            twoNums[0] = parseInt(document.getElementById("num1").value);
            twoNums[1] = parseInt(document.getElementById("num2").value);

            sum1 = getSumFactors(twoNums[0]);
            sum2 = getSumFactors(twoNums[1]);
            
            if ((sum1 == twoNums[1]) && (sum2 == twoNums[0])) {
                document.getElementById("result").innerHTML = "The numbers: " + 
                    twoNums[0] + " and " + twoNums[1] + " are amicable!";
            }
            else {
                document.getElementById("result").innerHTML = "The numbers: " + 
                    twoNums[0] + " and " + twoNums[1] + " are not amicable.";
            }            
        }
        
        function isAFactor(firstNum, secondNum) {
            if (secondNum % firstNum == 0) {
                return true;
            }
            else {
                return false;
            }
        }
        
        function getSumFactors(num) {
            sumFactors = 0;
            factorsString = "";
            for (i = 0; i <= num / 2; i++) {
                if (isAFactor(i, num)) {
                    sumFactors += i;
                    factorsString += " ";
                    factorsString += i;
                }
            }
            alert("The factors of " + num + " are: " + factorsString);            
            return sumFactors;
        }    
    </script>
</head>
        
<body>
    <h1 style="text-align: center; color: #3333cc">Let's look at some amicable numbers!</h1>

    <form>
        Please enter a number: <input type="text" id="num1">
        Please enter a number: <input type="text" id="num2">
        <br/>
        
        <input type="button" value="Click here!" onclick="checkAmicable()">         
        <div id="result"></div>           
    </form>
</body>

</html>
